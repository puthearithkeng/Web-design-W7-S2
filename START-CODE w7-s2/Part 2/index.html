<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Create Account</h1>
  <form>
    <label for="first-name">First name *</label>
    <input type="text" id="first-name" placeholder="enter your first name">
    <label for="last-name">Last name</label>
    <input type="text" id="last-name" placeholder="enter your last name">
    <label for="email">Email *</label>
    <input type="email" id="email" placeholder="enter your email">
    <label for="password">Password *</label>
    <input type="password" id="password" placeholder="enter your password">
    <label for="confirm-password">Confirm Password *</label>
    <input type="password" id="confirm-password" placeholder="enter your password again">
    <div id="gender">
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>
    <div id="favorite">
      <label for="hobbies">Hobbies</label>
      <input type="checkbox" id="music" name="hobbies" value="music">
      <label for="music">Music</label>
      <input type="checkbox" id="sports" name="hobbies" value="sports">
      <label for="sports">Sports</label>
      <input type="checkbox" id="travel" name="hobbies" value="travel">
      <label for="travel">Travel</label>
      <input type="checkbox" id="movies" name="hobbies" value="movies">
      <label for="movies">Movies</label>
    </div>
    <div>
      <label for="income">Income</label>
      <input type="range" id="income" name="income" min="0" max="20000" value="0">
      <span>2</span>   
    </div>
    <div>
        <label for="choosefile">upload profile picture</label>
        <input type="file" name="file" id="choosefile">
        <label for="age">Age</label>
        <input type="text" name="" id="age">
        <label for="textarea">Bio</label>
        <textarea name="text" id="textarea"></textarea>
    </div>
    <div>
        <button>Create</button>
    </div>
  </form>
</body>
