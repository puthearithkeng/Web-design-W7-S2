<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the button background color on hover </title>
    <style>
        button {
            width: 100px;
            height: 50px;
        }
        button:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button>click me</button>
</body>
</html>
