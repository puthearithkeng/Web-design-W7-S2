<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a search bar with rounded corners and a shadow effect</title>
    <style>
        input[type=text]{
            background-color: rgb(253, 222, 200);
            border-radius: 20px;
            box-shadow: 3px 3px 3px rgb(232, 153, 6);
        }
    </style>
</head>
<body>
    <input type="text" name="search" id="search" placeholder="search...">
</body>
</html>
